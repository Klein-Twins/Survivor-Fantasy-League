components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully."
        responseData:
          type: object
          additionalProperties: true
        statusCode:
          type: integer
          example: 200
        error:
          type: string
          nullable: true
          example: "An error occurred."

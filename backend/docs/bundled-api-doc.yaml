paths:
  /api/auth/signup:
    post:
      operationId: signupUser
      summary: Registers a new user account
      description: |
        Creates a new user account and returns authentication tokens via cookies.
        Upon success:
        - Access and refresh tokens are set in `Set-Cookie` headers.
        - A success message and account details are returned in the response body.
      tags:
        - UserSessionService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - username
              properties:
                email:
                  type: string
                  format: email
                  description: Email address for the new user
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: Password for the new account
                  example: StrongPassword123!
                username:
                  type: string
                  description: Unique username for the account
                  example: SurvivorFan69
                firstName:
                  type: string
                  description: First name of the user
                  example: Jeff
                lastName:
                  type: string
                  description: Last name of the user
                  example: Probst
      responses:
        '200':
          description: Signed up and logged in user successfully
          headers:
            Set-Cookie:
              description: |
                Authentication cookies included in the response:
                  - `accessToken`: Used for API authorization.
                  - `refreshToken`: Used for session renewal.
                Both cookies are set with `HttpOnly`, `Secure`, and `SameSite=Strict` flags.
              schema:
                type: string
                example: |
                  accessToken=your-access-token-here; HttpOnly; Secure; SameSite=Strict
                  refreshToken=your-refresh-token-here; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                          - account
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - userRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - profileImageUrl
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                                  profileImageUrl:
                                    type: string
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  userRole:
                                    type: string
                                    description: User role ADMIN or USER
                                    enum:
                                      - ADMIN
                                      - USER
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
  /api/auth/login:
    post:
      operationId: loginUser
      summary: Login a user
      description: 'Logs in a user by validating their credentials. Upon success: - Access and refresh tokens are set in `Set-Cookie` headers. - A success message and account details are returned in the response body.'
      tags:
        - UserSessionService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the user
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: Password for the user account
                  minLength: 8
                  example: StrongPassword123!
      responses:
        '200':
          description: User logged in successfully
          headers:
            Set-Cookie:
              description: |
                Authentication cookies included in the response:
                  - `accessToken`: Used for API authorization.
                  - `refreshToken`: Used for session renewal.
                Both cookies are set with `HttpOnly`, `Secure`, and `SameSite=Strict` flags.
              schema:
                type: string
                example: |
                  accessToken=your-access-token-here; HttpOnly; Secure; SameSite=Strict
                  refreshToken=your-refresh-token-here; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        required:
                          - account
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - userRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - profileImageUrl
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                                  profileImageUrl:
                                    type: string
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  userRole:
                                    type: string
                                    description: User role ADMIN or USER
                                    enum:
                                      - ADMIN
                                      - USER
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
  /api/auth/logout:
    post:
      operationId: logoutUser
      summary: Log out a user
      description: |
        Logs out a user by invalidating their JWT tokens, clearing any session information, 
        and removing cookies from the client.
        - If the cookies are missing or tampered with, appropriate errors are returned.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        properties:
                          message:
                            type: string
                            example: Your torch has been extinguished for now...
                            description: A logout message to be passed for the user.
  /api/auth/extend-session:
    post:
      summary: Extend user session
      operationId: extendSession
      description: |
        Extends the user session by generating a new refresh token and access token, 
        if the refresh token is valid. The response includes both tokens set as cookies 
        and a time-to-expiry value for the refresh token.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User session extended successfully.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - userRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - profileImageUrl
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                                  profileImageUrl:
                                    type: string
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  userRole:
                                    type: string
                                    description: User role ADMIN or USER
                                    enum:
                                      - ADMIN
                                      - USER
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
      security:
        - refreshTokenCookie: []
  /api/auth/check-auth:
    get:
      summary: Validate refresh token authenticity
      operationId: checkAuth
      description: |
        This endpoint verifies if the refresh token is valid. It is used to confirm 
        the user's authentication status, such as during a page reload. Requires the 
        refresh token cookie and the associated profile ID as input.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User authentication status retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - userRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - profileImageUrl
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                                  profileImageUrl:
                                    type: string
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  userRole:
                                    type: string
                                    description: User role ADMIN or USER
                                    enum:
                                      - ADMIN
                                      - USER
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
      security:
        - refreshTokenCookie: []
  /api/league/invite:
    get:
      summary: Retrieve league invites for a player
      description: This endpoint will retrieve all pending league invitations for a player.
      operationId: getLeagueInvitesForPlayer
      tags:
        - LeagueInviteService
      parameters:
        - name: profileId
          in: query
          required: true
          description: The ID of the profile.
          schema:
            type: string
      responses:
        '200':
          description: A list of league invites for the profile
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - leagueInvites
                          - numLeagueInvites
                        properties:
                          leagueInvites:
                            type: array
                            items:
                              type: object
                              required:
                                - league
                                - message
                                - inviterProfile
                                - inviteId
                              properties:
                                league:
                                  type: object
                                  required:
                                    - leagueId
                                    - name
                                    - season
                                    - leagueMembers
                                  properties:
                                    leagueId:
                                      type: string
                                      description: The ID of the league.
                                      example: c5ea9a19-c8cd-4dfc-af1b-44d3b0d4928f
                                    name:
                                      type: string
                                      description: The name of the league.
                                      example: Corner By The Bookshelf
                                    season:
                                      type: object
                                      properties:
                                        id:
                                          type: integer
                                          format: int64
                                          description: The unique identifier of the season.
                                        name:
                                          type: string
                                          description: The name of the season.
                                        start_date:
                                          type: string
                                          format: date
                                          description: The start date of the season.
                                        end_date:
                                          type: string
                                          format: date
                                          description: The end date of the season.
                                        location:
                                          type: string
                                          description: The location of the season.
                                        theme:
                                          type: string
                                          description: The theme of the season.
                                        isActive:
                                          type: boolean
                                          description: Whether the season is currently active.
                                        survivors:
                                          type: array
                                          items:
                                            type: object
                                            allOf:
                                              - type: object
                                                required:
                                                  - survivorId
                                                  - firstName
                                                  - lastName
                                                properties:
                                                  survivorId:
                                                    type: string
                                                    description: The survivor's unique identifier
                                                    example: 1
                                                  firstName:
                                                    type: string
                                                    description: The survivor's first name
                                                    example: Andy
                                                  lastName:
                                                    type: string
                                                    description: The survivor's last name
                                                    example: Rueda
                                              - type: object
                                                required:
                                                  - seasonId
                                                  - fromState
                                                  - fromCountry
                                                  - age
                                                  - description
                                                  - job
                                                  - imageUrl
                                                properties:
                                                  seasonId:
                                                    type: integer
                                                    description: The season tied with this survivor's details
                                                    example: 47I
                                                  nickName:
                                                    type: string
                                                    description: The survivor's nickname
                                                    example: The Brain
                                                    nullable: true
                                                  fromCity:
                                                    type: string
                                                    description: The city the survivor is from
                                                    example: Brooklyn
                                                    nullable: true
                                                  fromState:
                                                    type: string
                                                    description: The state the survivor is from
                                                    example: New York
                                                  fromCountry:
                                                    type: string
                                                    description: The country the survivor is from
                                                    example: US
                                                  age:
                                                    type: integer
                                                    description: The survivor's age at the time of the season
                                                    example: 31
                                                  description:
                                                    type: string
                                                    description: A short description about the survivor
                                                    example: An outgoing and energetic person.
                                                  job:
                                                    type: string
                                                    description: The survivor's job/occupation
                                                    example: AI Research Assistant
                                                  imageUrl:
                                                    type: string
                                                    description: The path of the survivor image
                                                    example: /assets/images/survivors/AndyRueda47.jpeg
                                          description: The survivors in the season.
                                        tribes:
                                          type: array
                                          items:
                                            type: object
                                            required:
                                              - id
                                              - name
                                              - color
                                              - imageUrl
                                              - seasonId
                                            properties:
                                              seasonId:
                                                type: string
                                                description: The season's unique identifier
                                                example: 47
                                              id:
                                                type: string
                                                description: The tribe's unique identifier
                                                example: 1
                                              name:
                                                type: string
                                                description: The tribe's name
                                                example: Luzon
                                              color:
                                                type: object
                                                required:
                                                  - color
                                                  - hex
                                                properties:
                                                  color:
                                                    type: string
                                                    description: The name of the color
                                                    example: Red
                                                  hex:
                                                    type: string
                                                    description: The hex code of the color
                                                    example: '#FF0000'
                                              imageUrl:
                                                type: string
                                                description: The tribe's image URL
                                                example: 'https://www.cbs.com/shows/survivor/photos/1007124/season-28-cast-photos/1007124_1_8x6.jpg'
                                              isMergeTribe:
                                                type: boolean
                                                description: Whether the tribe is a merge tribe
                                                example: false
                                              episodeStarted:
                                                type: object
                                                required:
                                                  - id
                                                  - seasonId
                                                  - episodeNumber
                                                  - episodeAirDate
                                                  - episodeTitle
                                                  - episodeDescription
                                                  - episodeImage
                                                properties:
                                                  id:
                                                    type: string
                                                    description: The ID of the episode
                                                    example: 49e27bd8-dc24-4159-9630-e989025bf8fd
                                                  seasonId:
                                                    type: number
                                                    description: The ID of the season the episode is in
                                                    example: '47'
                                                  episodeNumber:
                                                    type: number
                                                    description: The number of the episode
                                                    example: '1'
                                                  episodeAirDate:
                                                    type: string
                                                    format: date
                                                    description: The air date of the episode
                                                    example: '2021-09-22'
                                                  episodeTitle:
                                                    type: string
                                                    description: The title of the episode
                                                    example: The Beginning
                                                    nullable: true
                                                  episodeDescription:
                                                    type: string
                                                    description: The description of the episode
                                                    example: The first episode of the season
                                                    nullable: true
                                                  episodeImage:
                                                    type: string
                                                    description: The image of the episode
                                                    example: 'https://www.image.com/episode.jpg'
                                                    nullable: true
                                          description: The tribes in the season.
                                        episodes:
                                          type: array
                                          items:
                                            type: object
                                            required:
                                              - id
                                              - seasonId
                                              - episodeNumber
                                              - episodeAirDate
                                              - episodeTitle
                                              - episodeDescription
                                              - episodeImage
                                            properties:
                                              id:
                                                type: string
                                                description: The ID of the episode
                                                example: 49e27bd8-dc24-4159-9630-e989025bf8fd
                                              seasonId:
                                                type: number
                                                description: The ID of the season the episode is in
                                                example: '47'
                                              episodeNumber:
                                                type: number
                                                description: The number of the episode
                                                example: '1'
                                              episodeAirDate:
                                                type: string
                                                format: date
                                                description: The air date of the episode
                                                example: '2021-09-22'
                                              episodeTitle:
                                                type: string
                                                description: The title of the episode
                                                example: The Beginning
                                                nullable: true
                                              episodeDescription:
                                                type: string
                                                description: The description of the episode
                                                example: The first episode of the season
                                                nullable: true
                                              episodeImage:
                                                type: string
                                                description: The image of the episode
                                                example: 'https://www.image.com/episode.jpg'
                                                nullable: true
                                          description: The episodes in the season.
                                      required:
                                        - id
                                        - name
                                        - start_date
                                        - end_date
                                        - location
                                        - theme
                                        - isActive
                                        - survivors
                                        - tribes
                                        - episodes
                                    leagueMembers:
                                      type: array
                                      items:
                                        type: object
                                        required:
                                          - profile
                                          - role
                                          - leagueProfileId
                                        properties:
                                          profile:
                                            type: object
                                            required:
                                              - profileId
                                              - userName
                                              - profileImageUrl
                                              - firstName
                                              - lastName
                                            properties:
                                              profileId:
                                                type: string
                                              userName:
                                                type: string
                                              firstName:
                                                type: string
                                                nullable: true
                                              lastName:
                                                type: string
                                                nullable: true
                                              profileImageUrl:
                                                type: string
                                          role:
                                            type: string
                                            description: The role of the league member
                                            example: member
                                            enum:
                                              - OWNER
                                              - ADMIN
                                              - MEMBER
                                          leagueProfileId:
                                            type: string
                                            description: The id of the league profile
                                            example: 5f4e1e1f-4b7b-4b7b-8b7b-4b7b4b7b4b7b
                                            format: uuid
                                message:
                                  type: string
                                  description: A message indicating the success of the operation.
                                  example: Tony Stark has invited you to join a league
                                inviterProfile:
                                  type: object
                                  required:
                                    - profileId
                                    - userName
                                    - profileImageUrl
                                    - firstName
                                    - lastName
                                  properties:
                                    profileId:
                                      type: string
                                    userName:
                                      type: string
                                    firstName:
                                      type: string
                                      nullable: true
                                    lastName:
                                      type: string
                                      nullable: true
                                    profileImageUrl:
                                      type: string
                                inviteId:
                                  type: string
                                  description: The unique ID of the league invite.
                                  example: 49e27bd8-dc24-4159-9630-e989025bf8fd
                          numLeagueInvites:
                            type: integer
                            description: The number of league invites returned
                            example: 4
      security:
        - accessTokenCookie: []
        - refreshTokenCookie: []
    post:
      summary: Create and send league invite for a profile
      description: This endpoint allows the user to create a new league invite for a profile and then send the invite to them.
      operationId: createAndSendLeagueInvite
      tags:
        - LeagueInviteService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - inviterProfileId
                - invitedProfileId
                - leagueId
              properties:
                inviterProfileId:
                  type: string
                invitedProfileId:
                  type: string
                leagueId:
                  type: string
      responses:
        '200':
          description: Created a new league invite and sent invite.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
      security:
        - accessTokenCookie: []
        - refreshTokenCookie: []
    put:
      summary: Respond to a league invite
      description: This endpoint allows the user to accept or decline a league invitation.
      operationId: respondToLeagueInvite
      tags:
        - LeagueInviteService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - leagueId
                - inviteResponse
                - profileId
              properties:
                leagueId:
                  type: string
                  description: The unique ID of the league the user is being invited to.
                profileId:
                  type: string
                  description: THe unique ID of the profile that is responding to the invite
                inviteResponse:
                  type: string
                  description: The response status to the league invite.
                  enum:
                    - ACCEPT
                    - DECLINE
      responses:
        '200':
          description: Responded to league invite (accept or decline) successfully
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:

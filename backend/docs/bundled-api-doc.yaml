paths:
  /api/auth/signup:
    post:
      operationId: signupUser
      summary: Registers a new user account
      description: |
        Creates a new user account and returns authentication tokens via cookies.
        Upon success:
        - Access and refresh tokens are set in `Set-Cookie` headers.
        - A success message and account details are returned in the response body.
      tags:
        - UserSessionService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - userName
              properties:
                email:
                  type: string
                  format: email
                  description: Email address for the new user
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: Password for the new account
                  example: StrongPassword123!
                userName:
                  type: string
                  description: Unique username for the account
                  example: SurvivorFan69
                firstName:
                  type: string
                  description: First name of the user
                  example: Jeff
                lastName:
                  type: string
                  description: Last name of the user
                  example: Probst
      responses:
        '200':
          description: Signed up and logged in user successfully
          headers:
            Set-Cookie:
              description: |
                Authentication cookies included in the response:
                  - `accessToken`: Used for API authorization.
                  - `refreshToken`: Used for session renewal.
                Both cookies are set with `HttpOnly`, `Secure`, and `SameSite=Strict` flags.
              schema:
                type: string
                example: |
                  accessToken=your-access-token-here; HttpOnly; Secure; SameSite=Strict
                  refreshToken=your-refresh-token-here; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                          - account
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - accountRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  accountRole:
                                    type: string
                                    enum:
                                      - Admin
                                      - User
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
  /api/auth/login:
    post:
      operationId: loginUser
      summary: Login a user
      description: 'Logs in a user by validating their credentials. Upon success: - Access and refresh tokens are set in `Set-Cookie` headers. - A success message and account details are returned in the response body.'
      tags:
        - UserSessionService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the user
                  example: user@example.com
                password:
                  type: string
                  format: password
                  description: Password for the user account
                  minLength: 8
                  example: StrongPassword123!
      responses:
        '200':
          description: User logged in successfully
          headers:
            Set-Cookie:
              description: |
                Authentication cookies included in the response:
                  - `accessToken`: Used for API authorization.
                  - `refreshToken`: Used for session renewal.
                Both cookies are set with `HttpOnly`, `Secure`, and `SameSite=Strict` flags.
              schema:
                type: string
                example: |
                  accessToken=your-access-token-here; HttpOnly; Secure; SameSite=Strict
                  refreshToken=your-refresh-token-here; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        required:
                          - account
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - accountRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  accountRole:
                                    type: string
                                    enum:
                                      - Admin
                                      - User
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
  /api/auth/logout:
    post:
      operationId: logoutUser
      summary: Log out a user
      description: |
        Logs out a user by invalidating their JWT tokens, clearing any session information, 
        and removing cookies from the client.
        - If the cookies are missing or tampered with, appropriate errors are returned.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        properties:
                          message:
                            type: string
                            example: Your torch has been extinguished for now...
                            description: A logout message to be passed for the user.
  /api/auth/extend-session:
    post:
      summary: Extend user session
      operationId: extendSession
      description: |
        Extends the user session by generating a new refresh token and access token, 
        if the refresh token is valid. The response includes both tokens set as cookies 
        and a time-to-expiry value for the refresh token.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User session extended successfully.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - accountRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  accountRole:
                                    type: string
                                    enum:
                                      - Admin
                                      - User
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
      security:
        - refreshTokenCookie: []
  /api/auth/check-auth:
    get:
      summary: Validate refresh token authenticity
      operationId: checkAuth
      description: |
        This endpoint verifies if the refresh token is valid. It is used to confirm 
        the user's authentication status, such as during a page reload. Requires the 
        refresh token cookie and the associated profile ID as input.
      tags:
        - UserSessionService
      responses:
        '200':
          description: User authentication status retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - userSession
                        properties:
                          account:
                            type: object
                            required:
                              - email
                              - userId
                              - accountRole
                            allOf:
                              - type: object
                                required:
                                  - profileId
                                  - userName
                                  - firstName
                                  - lastName
                                properties:
                                  profileId:
                                    type: string
                                  userName:
                                    type: string
                                  firstName:
                                    type: string
                                    nullable: true
                                  lastName:
                                    type: string
                                    nullable: true
                              - type: object
                                properties:
                                  email:
                                    type: string
                                    description: Email of user
                                  userId:
                                    type: string
                                    description: User Id of user
                                  accountRole:
                                    type: string
                                    enum:
                                      - Admin
                                      - User
                          userSession:
                            type: object
                            required:
                              - isAuthenticated
                            properties:
                              numSecondsRefreshTokenExpiresIn:
                                type: number
                                description: Number of seconds the session is valid for
                                example: 1800
                              isAuthenticated:
                                type: boolean
                                example: true
        '404':
          description: User authentication status not found.
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - error
                    properties:
                      error:
                        type: string
                        description: Error message describing what went wrong
                        example: Invalid Credentials provided
      security:
        - refreshTokenCookie: []
  /api/season:
    get:
      summary: Get seasons
      operationId: getSeasons
      description: Retrieves a list of seasons
      tags:
        - SeasonService
      responses:
        '200':
          description: Retrieves a list of seasons
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - seasons
                        properties:
                          seasons:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  format: int64
                                  description: The unique identifier of the season.
                                name:
                                  type: string
                                  description: The name of the season.
                                start_date:
                                  type: string
                                  format: date
                                  description: The start date of the season.
                                end_date:
                                  type: string
                                  format: date
                                  description: The end date of the season.
                                location:
                                  type: string
                                  description: The location of the season.
                                theme:
                                  type: string
                                  description: The theme of the season.
                                isActive:
                                  type: boolean
                                  description: Whether the season is currently active.
                                survivors:
                                  type: array
                                  items:
                                    type: object
                                    allOf:
                                      - type: object
                                        required:
                                          - id
                                          - firstName
                                          - lastName
                                          - name
                                        properties:
                                          id:
                                            type: string
                                            description: The survivor's unique identifier
                                            example: 1
                                          name:
                                            type: string
                                            description: The survivor's full name
                                            example: John Doe
                                          firstName:
                                            type: string
                                            description: The survivor's first name
                                            example: John
                                          lastName:
                                            type: string
                                            description: The survivor's last name
                                            example: Doe
                                      - type: object
                                        required:
                                          - seasonId
                                          - fromState
                                          - fromCountry
                                          - age
                                          - description
                                          - job
                                          - firstName
                                          - lastName
                                          - eliminationInfo
                                        properties:
                                          seasonId:
                                            type: integer
                                            description: The season tied with this survivor's details
                                            example: 47I
                                          nickName:
                                            type: string
                                            description: The survivor's nickname
                                            example: The Brain
                                            nullable: true
                                          fromCity:
                                            type: string
                                            description: The city the survivor is from
                                            example: Brooklyn
                                            nullable: true
                                          fromState:
                                            type: string
                                            description: The state the survivor is from
                                            example: New York
                                          fromCountry:
                                            type: string
                                            description: The country the survivor is from
                                            example: US
                                          age:
                                            type: integer
                                            description: The survivor's age at the time of the season
                                            example: 31
                                          description:
                                            type: string
                                            description: A short description about the survivor
                                            example: An outgoing and energetic person.
                                          job:
                                            type: string
                                            description: The survivor's job/occupation
                                            example: AI Research Assistant
                                          firstName:
                                            type: string
                                            description: The survivor's first name
                                            example: John
                                          lastName:
                                            type: string
                                            description: The survivor's last name
                                            example: Doe
                                          eliminationInfo:
                                            type: object
                                            required:
                                              - isEliminated
                                              - dayEliminated
                                              - placement
                                              - episodeEliminated
                                            properties:
                                              isEliminated:
                                                type: boolean
                                                description: Whether the survivor is eliminated or not
                                                example: false
                                              dayEliminated:
                                                type: integer
                                                description: The day the survivor was eliminated
                                                example: 12
                                                nullable: true
                                              placement:
                                                type: integer
                                                description: The placement of the survivor in the season
                                                example: 5
                                                nullable: true
                                              episodeEliminated:
                                                type: string
                                                description: The episode id the survivor was eliminated in
                                                example: 5
                                                nullable: true
                                  description: The survivors in the season.
                                tribes:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - id
                                      - name
                                      - color
                                      - seasonId
                                      - survivors
                                    properties:
                                      survivors:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - id
                                            - firstName
                                            - lastName
                                            - name
                                          properties:
                                            id:
                                              type: string
                                              description: The survivor's unique identifier
                                              example: 1
                                            name:
                                              type: string
                                              description: The survivor's full name
                                              example: John Doe
                                            firstName:
                                              type: string
                                              description: The survivor's first name
                                              example: John
                                            lastName:
                                              type: string
                                              description: The survivor's last name
                                              example: Doe
                                      seasonId:
                                        type: string
                                        description: The season's unique identifier
                                        example: 47
                                      id:
                                        type: string
                                        description: The tribe's unique identifier
                                        format: uuid
                                      name:
                                        type: string
                                        description: The tribe's name
                                        example: Luzon
                                      color:
                                        type: object
                                        required:
                                          - name
                                          - hex
                                        properties:
                                          name:
                                            type: string
                                            description: The name of the color
                                            example: Red
                                          hex:
                                            type: string
                                            description: The hex code of the color
                                            example: '#FF0000'
                                      isMergeTribe:
                                        type: boolean
                                        description: Whether the tribe is a merge tribe
                                        example: false
                                      episodeStarted:
                                        type: string
                                        description: The id of the episode the tribe started in
                                        format: uuid
                                  description: The tribes in the season.
                                episodes:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - id
                                      - seasonId
                                      - number
                                      - airDate
                                      - title
                                      - description
                                      - episodeType
                                      - hasAired
                                      - isTribeSwitch
                                    properties:
                                      id:
                                        type: string
                                        description: The ID of the episode
                                        example: 49e27bd8-dc24-4159-9630-e989025bf8fd
                                      seasonId:
                                        type: number
                                        description: The ID of the season the episode is in
                                        example: '47'
                                      number:
                                        type: number
                                        description: The number of the episode
                                        example: '1'
                                      airDate:
                                        type: string
                                        format: date
                                        description: The air date of the episode
                                        example: '2021-09-22'
                                      title:
                                        type: string
                                        description: The title of the episode
                                        example: The Beginning
                                        nullable: true
                                      description:
                                        type: string
                                        description: The description of the episode
                                        example: The first episode of the season
                                        nullable: true
                                      hasAired:
                                        type: boolean
                                        description: Whether the episode has aired
                                        example: true
                                      episodeType:
                                        type: string
                                        enum:
                                          - PREMIERE
                                          - PRE-MERGE
                                          - TRIBELESS
                                          - POST_MERGE
                                          - FINALE
                                          - FINALE_1
                                          - FINALE_2
                                        description: The type of the episode
                                        example: REWARD
                                      isTribeSwitch:
                                        type: boolean
                                        description: Whether the episode is a tribe switch episode
                                        example: false
                                  description: The episodes in the season.
                                nextEpisode:
                                  type: string
                                  format: uuid
                                  description: The unique identifier of the next episode.
                                  nullable: true
                              required:
                                - id
                                - name
                                - start_date
                                - end_date
                                - location
                                - theme
                                - isActive
                                - survivors
                                - tribes
                                - episodes
                                - nextEpisode
  '/api/league/{profileId}/{seasonId}':
    get:
      summary: Get leagues for a profile
      description: Gets profile's enrolled leagues
      tags:
        - LeagueService
      operationId: getLeagues
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
          description: Profile Id for the getLeaguesQuery
        - in: path
          name: seasonId
          required: true
          schema:
            type: integer
          description: Season Id for the getLeaguesQuery
      responses:
        '200':
          description: A list of leagues for the profile
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - leagues
                        properties:
                          leagues:
                            type: array
                            items:
                              type: object
                              required:
                                - id
                                - name
                                - seasonId
                                - leagueMembers
                              properties:
                                id:
                                  type: string
                                  description: The ID of the league.
                                  example: c5ea9a19-c8cd-4dfc-af1b-44d3b0d4928f
                                name:
                                  type: string
                                  description: The name of the league.
                                  example: Corner By The Bookshelf
                                seasonId:
                                  type: number
                                  description: The ID of the season the league is for.
                                  example: 1
                                leagueMembers:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - profile
                                      - role
                                      - leagueProfileId
                                      - hasJoined
                                      - totalPoints
                                    properties:
                                      profile:
                                        type: object
                                        required:
                                          - profileId
                                          - userName
                                          - firstName
                                          - lastName
                                        properties:
                                          profileId:
                                            type: string
                                          userName:
                                            type: string
                                          firstName:
                                            type: string
                                            nullable: true
                                          lastName:
                                            type: string
                                            nullable: true
                                      role:
                                        type: string
                                        enum:
                                          - Owner
                                          - Admin
                                          - Member
                                          - Invited
                                      leagueProfileId:
                                        type: string
                                        description: The id of the league profile
                                        example: 5f4e1e1f-4b7b-4b7b-8b7b-4b7b4b7b4b7b
                                        format: uuid
                                      hasJoined:
                                        type: boolean
                                        description: Whether the user has joined the league
                                        example: true
                                      totalPoints:
                                        type: integer
                                        description: The total points of the user in the league
                                        example: 100
      security:
        - accessTokenCookie: []
        - refreshTokenCookie: []
    post:
      summary: Create a new League
      description: Creates a new league for a given season.
      tags:
        - LeagueService
      operationId: createLeague
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
          description: Profile Id for the getLeaguesQuery
        - in: path
          name: seasonId
          required: true
          schema:
            type: integer
          description: Season Id for the getLeaguesQuery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the league
                  example: Corner By The Bookshelf
      responses:
        '201':
          description: League created successfully
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    required:
                      - success
                      - message
                      - statusCode
                    properties:
                      success:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: Operation completed successfully.
                      statusCode:
                        type: integer
                        example: 200
                      error:
                        type: string
                        nullable: true
                        example: An error occurred.
                  - type: object
                    required:
                      - responseData
                    properties:
                      responseData:
                        type: object
                        required:
                          - league
                        properties:
                          league:
                            type: object
                            required:
                              - id
                              - name
                              - seasonId

components:
  schemas:
    LeagueInvite:
      type: object
      required:
        - league
        - message
        - inviterProfile
        - inviteId
      properties:
        league:
          $ref: "../league.yaml#/components/schemas/League"
        message:
          type: string
          description: A message indicating the success of the operation.
          example: Tony Stark has invited you to join a league
        inviterProfile:
          $ref: "../profile.yaml#/components/schemas/Profile"
        inviteId:
          type: string
          description: The unique ID of the league invite.
          example: 49e27bd8-dc24-4159-9630-e989025bf8fd

    GetLeagueInvitesForPlayerResponseData:
      type: object
      required:
        - leagueInvites
        - numLeagueInvites
      properties:
        leagueInvites:
          type: array
          items:
            $ref: "#/components/schemas/LeagueInvite"
        numLeagueInvites:
          type: integer
          description: The number of league invites returned
          example: 4

    GetLeagueInvitesForPlayerResponse:
      type: object
      allOf:
        - $ref: "../common.yaml#/components/schemas/ApiResponse"
        - type: object
          required:
            - responseData
          properties:
            responseData:
              $ref: "#/components/schemas/GetLeagueInvitesForPlayerResponseData"

    CreateAndSendLeagueInviteResponse:
      type: object
      allOf:
        - $ref: "../common.yaml#/components/schemas/ApiResponse"

    RespondToLeagueInviteResponse:
      type: object
      allOf:
        - $ref: "../common.yaml#/components/schemas/ApiResponse"
        - type: object
          required:
            - responseData
          properties:
            responseData:
              $ref: "#/components/schemas/RespondToLeagueInviteResponseData"

    RespondToLeagueInviteResponseData:
      type: object
      properties:
        league:
          $ref: "../league.yaml#/components/schemas/League"

    CreateAndSendLeagueInviteRequestBody:
      type: object
      required:
        - inviterProfileId
        - invitedProfileId
        - leagueId
      properties:
        inviterProfileId:
          type: string
        invitedProfileId:
          type: string
        leagueId:
          type: string

    RespondToLeagueInviteRequestBody:
      type: object
      required:
        - leagueId
        - inviteResponse
        - profileId
      properties:
        leagueId:
          type: string
          description: The unique ID of the league the user is being invited to.
        profileId:
          type: string
          description: THe unique ID of the profile that is responding to the invite
        inviteResponse:
          type: string
          description: The response status to the league invite.
          enum:
            - ACCEPT
            - DECLINE

  InviteStatusEnum:
    type: string
    enum:
      - ACCEPT
      - DECLINE

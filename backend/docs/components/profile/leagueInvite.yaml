components:
  schemas:
    LeagueInvite:
      type: object
      properties:
        league:
          $ref: "../league.yaml#/components/schemas/League"
        message:
          type: string
          description: A message indicating the success of the operation.
          example: Tony Stark has invited you to join a league
        inviterProfile:
          $ref: "../profile.yaml#/components/schemas/Profile"

    GetLeagueInvitesResponseData:
      type: object
      properties:
        leagueInvites:
          type: array
          items:
            $ref: "#/components/schemas/LeagueInvite"
        numLeagueInvites:
          type: integer
          description: The number of league invites returned
          example: 4

    GetLeagueInvitesResponse:
      type: object
      allOf:
        - $ref: "../common.yaml#/components/schemas/ApiResponse"
        - type: object
          properties:
            responseData:
              $ref: "#/components/schemas/GetLeagueInvitesResponseData"

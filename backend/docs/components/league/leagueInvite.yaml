components:
  schemas:
    LeagueInvite:
      type: object
      required:
        - league
        - inviterProfiles
      properties:
        league:
          $ref: './league.yaml#/components/schemas/League'
        inviterProfiles:
          type: array
          items:
            $ref: '#/components/schemas/LeagueInviteInviter'

    LeagueInviteInviter:
      type: object
      required:
        - profile
        - inviteId
      properties:
        profile:
          $ref: '../user/profile.yaml#/components/schemas/Profile'
        inviteId:
          type: string
          description: The unique ID of the league invite.
          example: 49e27bd8-dc24-4159-9630-e989025bf8fd

    InviteResponse:
      type: string
      enum:
        - Accept
        - Decline

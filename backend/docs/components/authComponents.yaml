components:
  requestBodies:
    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email address of the user
          example: user@example.com
        password:
          type: string
          format: password
          description: Password for the user account
          minLength: 8
          example: StrongPassword123!

    SignupUserRequest:
      type: object
      required:
        - email
        - password
        - username
      properties:
        email:
          type: string
          format: email
          description: Email address for the new user
          example: user@example.com
        password:
          type: string
          format: password
          description: Password for the new account
          example: StrongPassword123!
        username:
          type: string
          description: Unique username for the account
          example: SurvivorFan69
        firstName:
          type: string
          description: First name of the user
          example: Jeff
        lastName:
          type: string
          description: Last name of the user
          example: Probst

  responses:
    LoginUserResponseSuccess:
      type: object
      required:
        - message
        - account
        - numSecondsRefreshTokenExpiresIn
      properties:
        message:
          type: string
          description: Success message for login
          enum:
            - "User logged in successfully"
          example: "User logged in successfully"
        account:
          $ref: "#/components/schemas/Account"
        numSecondsRefreshTokenExpiresIn:
          type: number
          description: Number of seconds the session is valid for
          example: 1800

    LogoutUserResponseSuccess:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Success message for logout
          enum:
            - "User logged out successfully. All session data has been cleared."
          example: "User logged out successfully. All session data has been cleared."

    SignupUserResponseSuccess:
      type: object
      required:
        - message
        - account
        - numSecondsRefreshTokenExpiresIn
      properties:
        message:
          type: string
          description: Success message for signup
          enum:
            - "User signed up successfully"
          example: "User signed up successfully"
        account:
          $ref: "#/components/schemas/Account"
        numSecondsRefreshTokenExpiresIn:
          type: number
          description: Number of seconds the session is valid for
          example: 1800

  schemas:
    Account:
      type: object
      required:
        - userName
        - profileId
        - email
        - imageUrl
      properties:
        userName:
          type: string
          description: The username of the account holder
          example: SurvivorFan69
        profileId:
          type: string
          description: Unique identifier for the profile
          example: Unique-Profile-Id-String
        email:
          type: string
          format: email
          description: Email address associated with the account
          example: user@example.com
        imageUrl:
          type: string
          format: uri
          description: URL to the profile image
          example: assets/images/profileImages/genericProfileImage.jpg
        firstName:
          type: string
          description: First name of the user
          example: Jeff
        lastName:
          type: string
          description: Last name of the user
          example: Probst

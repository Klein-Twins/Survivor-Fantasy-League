components:
  schemas:
    League:
      type: object
      properties:
        leagueId:
          type: string
          description: The ID of the league.
          example: c5ea9a19-c8cd-4dfc-af1b-44d3b0d4928f
        name:
          type: string
          description: The name of the league.
          example: Corner By The Bookshelf
        season:
          type: string
          description: The season the league belongs to.
          example: 47

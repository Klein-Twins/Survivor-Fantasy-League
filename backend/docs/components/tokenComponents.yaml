components:
  schemas:
    ExtendSessionResponseSuccess:
      type: object
      required:
        - message
        - numSecondsRefreshTokenExpiresIn
      properties:
        message:
          type: string
          description: Success message for session extension.
          enum:
            - "User session extended successfully."
          example: "User session extended successfully."
        numSecondsRefreshTokenExpiresIn:
          type: integer
          description: Time in seconds until the new refresh token expires.
          example: 3600

    CheckAuthResponseSuccess:
      type: object
      required:
        - isAuthenticated
        - numSecondsRefreshTokenExpiresIn
        - account
      properties:
        isAuthenticated:
          type: boolean
          description: Indicates whether the user is authenticated.
          example: true
        numSecondsRefreshTokenExpiresIn:
          type: integer
          description: Time in seconds until the new refresh token expires.
          example: 3600
        account:
          $ref: "./authComponents.yaml#/components/schemas/Account"

components:
  schemas:
    Profile:
      type: object
      properties:
        profileId:
          type: string
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        profileImageUrl:
          type: string
    Account:
      type: object
      allOf:
        - $ref: "#/components/schemas/Profile"
        - type: object
          properties:
            email:
              type: string
              description: Email of user

components:
  schemas:
    Profile:
      type: object
      required:
        - profileId
        - userName
        - profileImageUrl
      properties:
        profileId:
          type: string
        userName:
          type: string
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        profileImageUrl:
          type: string
    Account:
      type: object
      required:
        - email
        - userId
      allOf:
        - $ref: "#/components/schemas/Profile"
        - type: object
          properties:
            email:
              type: string
              description: Email of user
            userId:
              type: string
              description: User Id of user

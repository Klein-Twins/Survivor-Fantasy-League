components:
  schemas:
    LeagueMember:
      type: object
      required:
        - account
        - role
      properties:
        account:
          $ref: "./profile.yaml#/components/schemas/Account"
        role:
          type: string
          description: The role of the league member
          example: member
          enum:
            - OWNER
            - ADMIN
            - MEMBER

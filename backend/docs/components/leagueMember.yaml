components:
  schemas:
    LeagueMember:
      type: object
      required:
        - profile
        - role
        - leagueProfileId
      properties:
        profile:
          $ref: './profile.yaml#/components/schemas/Profile'
        role:
          type: string
          description: The role of the league member
          example: member
          enum:
            - OWNER
            - ADMIN
            - MEMBER
        leagueProfileId:
          type: string
          description: The id of the league profile
          example: 5f4e1e1f-4b7b-4b7b-8b7b-4b7b4b7b4b7b
          format: uuid

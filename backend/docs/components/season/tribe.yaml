components:
  schemas:
    Tribe:
      type: object
      required:
        - id
        - name
        - color
        - seasonId
        - currentSurvivorIds
      properties:
        currentSurvivorIds:
          type: array
          items:
            type: string
            format: uuid
        seasonId:
          type: string
          description: The season's unique identifier
          example: 47
        id:
          type: string
          description: The tribe's unique identifier
          format: uuid
        name:
          type: string
          description: The tribe's name
          example: 'Luzon'
        color:
          $ref: '../common/color.yaml#/components/schemas/Color'
        isMergeTribe:
          type: boolean
          description: Whether the tribe is a merge tribe
          example: false
        episodeStarted:
          type: string
          description: The id of the episode the tribe started in
          format: uuid

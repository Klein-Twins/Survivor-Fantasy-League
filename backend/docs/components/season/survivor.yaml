components:
  schemas:
    SurvivorBasic:
      type: object
      required:
        - id
        - firstName
        - lastName
        - name
      properties:
        id:
          type: string
          description: The survivor's unique identifier
          example: 1
        name:
          type: string
          description: The survivor's full name
          example: 'John Doe'
        firstName:
          type: string
          description: The survivor's first name
          example: 'John'
        lastName:
          type: string
          description: The survivor's last name
          example: 'Doe'
    Survivor:
      type: object
      allOf:
        - $ref: '#/components/schemas/SurvivorBasic'
        - type: object
          required:
            - seasonId
            - fromState
            - fromCountry
            - age
            - description
            - job
            - firstName
            - lastName
            - eliminationInfo
          properties:
            seasonId:
              type: integer
              description: The season tied with this survivor's details
              example: 47I
            nickName:
              type: string
              description: The survivor's nickname
              example: 'The Brain'
              nullable: true
            fromCity:
              type: string
              description: The city the survivor is from
              example: 'Brooklyn'
              nullable: true
            fromState:
              type: string
              description: The state the survivor is from
              example: 'New York'
            fromCountry:
              type: string
              description: The country the survivor is from
              example: 'US'
            age:
              type: integer
              description: The survivor's age at the time of the season
              example: 31
            description:
              type: string
              description: A short description about the survivor
              example: 'An outgoing and energetic person.'
            job:
              type: string
              description: The survivor's job/occupation
              example: 'AI Research Assistant'
            firstName:
              type: string
              description: The survivor's first name
              example: 'John'
            lastName:
              type: string
              description: The survivor's last name
              example: 'Doe'
            eliminationInfo:
              $ref: '#/components/schemas/SurvivorEliminationInfo'

    SurvivorEliminationInfo:
      type: object
      required:
        - isEliminated
        - dayEliminated
        - placement
        - episodeEliminated
      properties:
        isEliminated:
          type: boolean
          description: Whether the survivor is eliminated or not
          example: false
        dayEliminated:
          type: integer
          description: The day the survivor was eliminated
          example: 12
          nullable: true
        placement:
          type: integer
          description: The placement of the survivor in the season
          example: 5
          nullable: true
        episodeEliminated:
          type: string
          description: The episode id the survivor was eliminated in
          example: 5
          nullable: true

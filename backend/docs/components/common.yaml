components:
  schemas:
    ApiResponse:
      type: object
      required:
        - success
        - message
        - statusCode
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 'Operation completed successfully.'
        statusCode:
          type: integer
          example: 200
        error:
          type: string
          nullable: true
          example: 'An error occurred.'

    ApiError:
      type: object
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          required:
            - error
          properties:
            error:
              type: string
              description: Error message describing what went wrong
              example: 'Invalid Credentials provided'
    Image:
      type: string
      format: binary
      contentEncoding: base64

    Pagination:
      type: object
      required:
        - currentPage
        - totalPages
        - totalCount
      properties:
        currentPage:
          type: integer
          description: The current page of the result set.
          example: 1
        totalPages:
          type: integer
          description: The total number of pages available.
          example: 1
        totalCount:
          type: integer
          description: The total number of profiles that match the search criteria.
          example: 8

  securitySchemes:
    accessTokenCookie:
      type: apiKey
      in: cookie
      name: accessToken
      description: JWT token for authentication.
    refreshTokenCookie:
      type: apiKey
      in: cookie
      name: refreshToken
      description: JWT token used to refresh access tokens.

InviteMemberToLeagueSuccessResponse:
  type: object
  properties:
    message:
      type: string
      description: A message indicating the success of the invitation process.
      example: "Invited Profile with profile id ${leagueInviteRequest.inviteeProfileId} invited successfully to league with league id ${leagueInviteRequest.leagueId}"
    statusCode:
      type: integer
      description: The HTTP status code indicating the result of the operation
      example: 200
    success:
      type: boolean
      description: A boolean indicating the success of the operation
      example: true
    error:
      type: string
      description: A message indicating the error of the operation
      example: null

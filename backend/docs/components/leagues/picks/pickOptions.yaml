components:
  schemas:
    SurvivorPickOptions:
      type: object
      required:
        - options
      properties:
        options:
          type: array
          items:
            $ref: '../../survivor.yaml#/components/schemas/Survivor'

    ColorPickOptions:
      type: object
      required:
        - options
      properties:
        options:
          type: array
          items:
            $ref: '../../common.yaml#/components/schemas/Color'

    Color:
      type: object
      required:
        - name
        - hexValue
      properties:
        name:
          type: string
          description: The name of the color
          example: 'Red'
        hexValue:
          type: string
          description: The hex value of the color
          example: '#FF0000'

    TribePickOptions:
      type: object
      required:
        - options
      properties:
        options:
          type: array
          items:
            $ref: '../../tribe.yaml#/components/schemas/Tribe'

    BinaryPickOptions:
      type: object
      required:
        - options
      properties:
        options:
          type: array
          items:
            $ref: '#/components/schemas/BinaryOptionsEnum'

    BinaryOptionsEnum:
      type: string
      enum: [yes, no]

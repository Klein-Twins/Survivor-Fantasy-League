components:
  schemas:
    PickWithPlayerChoice:
      type: object
      required:
        - pick
        - playerChoice
      properties:
        pick:
          $ref: './picks/picks.yaml#/components/schemas/Pick'
        playerChoice:
          type: string
          nullable: true
          description: The player choice.
          example: '1'

  requestBodies:
    SubmitSurveyWithPickChoicesRequestBody:
      type: object
      required:
        - episodeId
        - leagueSurveyId
        - surveyId
        - leagueId
        - profileId
        - pickChoices
      properties:
        episodeId:
          type: string
          format: uuid
          description: The ID of the episode.
          example: 1
        leagueSurveyId:
          type: string
          format: uuid
          description: The ID of the league survey.
          example: 1
        surveyId:
          type: string
          format: uuid
          description: The ID of the survey.
          example: 1
        leagueId:
          type: string
          format: uuid
          description: The ID of the league.
          example: 1
        profileId:
          type: string
          format: uuid
          description: The ID of the profile.
          example: 1
        pickChoices:
          type: array
          items:
            $ref: '#/components/schemas/PickWithPlayerChoice'

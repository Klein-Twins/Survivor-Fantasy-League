Survivors:
  get:
    summary: Get survivors
    operationId: getSurvivors
    description: Retrieves a list of survivors. Optionally, filter by season ID and request detailed information.
    tags:
      - Survivors
    parameters:
      - in: query
        name: seasonId
        required: false
        schema:
          type: integer
          description: The ID of the season to retrieve survivors from. If omitted, returns all survivors.
          example: 47
      - in: query
        name: withDetails
        required: false
        schema:
          type: boolean
          default: false
          description: Whether to include detailed information about the survivors. Defaults to false.
          example: true
    responses:
      200:
        description: A list of survivors, optionally with details
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "../components/survivorComponents.yaml#/components/schemas/getSurvivorsWithDetailsBySeasonIdSuccessResponse"
                - $ref: "../components/survivorComponents.yaml#/components/schemas/getSurvivorsSuccessResponse"
            examples:
              SurvivorsWithDetails:
                $ref: "../components/survivorComponents.yaml#/components/examples/SurvivorsWithDetails"
              SurvivorsWithoutDetails:
                $ref: "../components/survivorComponents.yaml#/components/examples/SurvivorsWithoutDetails"

      404:
        description: Not Found - No survivors found for the provided season ID
        content:
          application/json:
            schema:
              $ref: "../components/errorComponents.yaml#/components/schemas/NotFoundError"
            examples:
              NoSurvivorsFound:
                value:
                  statusCode: 404
                  error: "Not Found"
                  message: "No survivors found"
              NoSeasonFound:
                value:
                  statusCode: 404
                  error: "Not Found"
                  message: "No season found"

      500:
        $ref: "../components/errorComponents.yaml#/components/responses/InternalServerError"

paths:
  profileImage:
    get:
      tags:
        - ImageService
      summary: Retrieve profile image
      description: This endpoint allows you to retrieve a profile image by profile ID.
      operationId: getProfileImage
      parameters:
        - name: profileId
          in: path
          required: true
          description: The ID of the profile.
          schema:
            type: string
      responses:
        '200':
          description: A profile image successfully retrieved from S3
          content:
            image/jpeg:
              schema:
                $ref: '../../components/common.yaml#/components/schemas/Image'
        '404':
          description: Profile image not found
          content:
            application/json:
              schema:
                $ref: '../../components/common.yaml#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../../components/common.yaml#/components/schemas/ApiError'
